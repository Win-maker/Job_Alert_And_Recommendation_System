{% extends 'layout.html' %}
{% block content %}
    <h2 class="text-white">User {{user.username}} Details</h2>
    <p><strong>ID:</strong> {{ user.user_id }}</p>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Is Employee:</strong> {{ user.isEmployee }}</p>
    <a href="{{ url_for('manage_users') }}" class="btn btn-primary">Back to Users List</a>
{% endblock content %}
