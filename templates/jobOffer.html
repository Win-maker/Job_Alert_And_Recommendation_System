{% extends'layout.html' %}
{% block content %}
<h2 class="text-center text-white py-3" style="background: linear-gradient(to right, #3792c0, #003366);";>Enter Job Offer Requirements</h2> 
<div class="container" style="background-color: rgba(255, 255, 255, 0.7); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; padding: 20px;">
    <form method="POST" action="/submitPost">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="job_type">Job Type</label>
                    <input type="text" class="form-control" id="job_type" name="job_type" required>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="text" class="form-control" id="salary" name="salary" required>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="age">Age Requirement</label>
                    <input type="text" class="form-control" id="age" name="age" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control" id="gender" name="gender" required>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="contact">Hot Line Number</label>
                    <input type="text" class="form-control" id="contact" name="contact" required>
                </div>
            </div>

        </div>

        <!-- Repeat the pattern for other rows -->

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" class="form-control" id="deadline" name="deadline">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="skills">Skill Requirement</label>
            <textarea class="form-control" id="skills" name="skills" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="description">Job Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>
{% endblock content %}
