{% extends 'layout.html' %}
{% block content %}
<div class="container mt-2 vh-100">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header" style="background: linear-gradient(to right, #3792c0, #003366);";>
            <h3 class="text-center text-white py-2">Login</h3>
          </div>
          <div class="card-body">
            <form method="post" action="">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-block text-white" style="background-color: #125394;">Login</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
