{% extends 'layout.html' %}
{% block content %}
<div class="mb-4">
    <a href="manage_job_offer_posts"><button class="btn btn-primary mt-1">Manage Job Offer Posts</button></a>
    <a href="manage_job_alerts"><button class="btn btn-primary mt-1">Manage Job Alerts</button></a>
    <a href="manage_reviews"><button class="btn btn-primary mt-1">Manage Reviews</button></a>
</div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('view_user', user_id=user.user_id) }}" class="btn btn-info btn-sm">View</a>
                    <form action="{{ url_for('delete_user', user_id=user.user_id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
