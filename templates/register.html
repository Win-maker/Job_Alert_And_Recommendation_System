{% extends 'layout.html' %}
{% block content %}
<div class="container mt-2 vh-100">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header" style='background: linear-gradient(to right, #3792c0, #003366);'>
            <h3 class="text-center text-white">Sign Up</h3>
          </div>
          <div class="card-body">
            <form method="post" action="">
              <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                  </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="col-md-6">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
              </div>

              <!-- Add User Type Selection -->
              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="userType" class="form-label">Are you an Employee or Employer?</label>
                  <select class="form-control" id="userType" name="userType" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="employee">Employee</option>
                    <option value="employer">Employer</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-block text-white" style="background-color: #125394;">Sign Up</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>Already have an account? <a href="{{ url_for('login') }}">Login here</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
